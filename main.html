<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSphere Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #8a2be2;
            --dark-bg: #0f0f1a;
            --card-bg: #1a1a2e;
            --accent: #ff4d4d;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }
        
        .player-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
        }
        
        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-card {
            transition: all 0.3s ease;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.4);
        }
        
        .category-chip {
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        
        .category-chip.active {
            background: var(--card-bg);
            border-color: var(--neon-blue);
            box-shadow: 0 0 8px rgba(0, 243, 255, 0.3);
        }
        
        .live-badge {
            background: linear-gradient(135deg, #ff4d4d, #f9cb28);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        .search-suggestions {
            position: absolute;
            width: 100%;
            background: var(--card-bg);
            border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .trending-topic {
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .trending-topic:hover {
            background: rgba(0, 243, 255, 0.1);
        }
        
        .skeleton-loader {
            background: linear-gradient(90deg, #1a1a2e 25%, #2a2a4a 50%, #1a1a2e 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-900 border-b border-gray-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-play-circle text-3xl text-red-500 mr-2"></i>
                        <span class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                            StreamSphere
                        </span>
                    </div>
                </div>
                <div class="flex-1 flex justify-center px-2 lg:ml-6 lg:justify-end max-w-2xl relative">
                    <div class="w-full relative">
                        <input id="searchInput" 
                            class="block w-full bg-gray-800 border border-gray-700 rounded-full py-2 pl-10 pr-3 leading-5 placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-sm" 
                            placeholder="Search videos, channels, or categories..." 
                            type="search"
                            autocomplete="off">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>

                <div class="flex items-center md:ml-4">
                    <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-800">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

            </div>

                <div class="flex items-center justify-between mt-2">
                    <div class="flex items-center">
                        <img id="channelIcon" src="https://placehold.co/40x40" alt="Channel" class="w-10 h-10 rounded-full mr-3">

                    </div>

                        <i class="fas fa-pause"></i> Pause
                    </button>

        </section>

        <!-- Trending Topics Section -->
        <section id="trendingTopics" class="mb-8 hidden md:block">
            <h2 class="text-lg font-semibold mb-3">Trending Live Topics</h2>
            <div class="flex flex-wrap gap-3">
                <div class="trending-topic px-4 py-2 rounded-full bg-gray-800 text-sm">
                    <i class="fas fa-gamepad mr-2"></i> Gaming Tournaments

                <div class="trending-topic px-4 py-2 rounded-full bg-gray-800 text-sm">

                <div class="trending-topic px-4 py-2 rounded-full bg-gray-800 text-sm">
                    <i class="fas fa-futbol mr-2"></i> Sports Events
                </div>
                <div class="trending-topic px-4 py-2 rounded-full bg-gray-800 text-sm">
                    <i class="fas fa-newspaper mr-2"></i> News Broadcasts
                </div>
                <div class="trending-topic px-4 py-2 rounded-full bg-gray-800 text-sm">
                    <i class="fas fa-chalkboard-teacher mr-2"></i> Educational Streams
                </div>
            </div>
        </section>

        <!-- Categories Navigation -->
        <div class="flex overflow-x-auto space-x-3 py-4 mb-6 scrollbar-hide">
            <button class="category-chip active px-4 py-2 rounded-full flex-shrink-0" data-category="trending">
                <i class="fas fa-fire mr-2"></i> Trending
            </button>
            <button class="category-chip px-4 py-2 rounded-full flex-shrink-0" data-category="gaming">
                <i class="fas fa-gamepad mr-2"></i> Gaming
            </button>
            <button class="category-chip px-4 py-2 rounded-full flex-shrink-0" data-category="music">
                <i class="fas fa-music mr-2"></i> Music
            </button>
            <button class="category-chip px-4 py-2 rounded-full flex-shrink-0" data-category="sports">
                <i class="fas fa-running mr-2"></i> Sports
            </button>
            <button class="category-chip px-4 py-2 rounded-full flex-shrink-0" data-category="news">
                <i class="fas fa-newspaper mr-2"></i> News
            </button>
        </div>

        <!-- Content Sections -->
        <div id="contentSections">
            <section id="liveSection" class="mb-10">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold flex items-center">
                        <span class="w-3 h-6 bg-red-500 rounded mr-2"></span>
                        Popular Live Streams
                    </h2>
                    <button class="text-blue-400 text-sm hover:underline">View All</button>
                </div>
                <div id="liveContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Skeleton Loaders -->
                    <div class="video-card h-64 skeleton-loader"></div>
                    <div class="video-card h-64 skeleton-loader"></div>
                    <div class="video-card h-64 skeleton-loader"></div>
                    <div class="video-card h-64 skeleton-loader"></div>
                </div>
            </section>

            <section id="categorySection" class="mb-10">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Recommended For You</h2>
                    <button class="text-blue-400 text-sm hover:underline">View All</button>
                </div>
                <div id="categoryContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Skeleton Loaders -->
                    <div class="video-card h-64 skeleton-loader"></div>
                    <div class="video-card h-64 skeleton-loader"></div>
                    <div class="video-card h-64 skeleton-loader"></div>
                    <div class="video-card h-64 skeleton-loader"></div>
                </div>
            </section>
        </div>

        <!-- Search Results Section (hidden by default) -->
        <section id="searchResultsSection" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Search Results for "<span id="searchQueryText"></span>"</h2>
                <span id="resultsCount" class="text-gray-400 text-sm">0 results</span>
            </div>
            <div id="searchResultsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Search results will appear here -->
            </div>
        </section>
    </main>

    <script>
        const API_KEY = 'AIzaSyBLaWwmWVxvdEN8PI108LoUr0xQyQbqHlE';
        let player;
        let currentVideo = null;
        let searchTimer;
        let trendingTopics = [
            "Gaming Live Streams", "Music Concerts 2023", "Sports Events", 
            "News Updates", "Tech Conferences", "Coding Streams",
            "Movie Premieres", "Cooking Shows", "Travel Vlogs",
            "Fitness Workouts", "Esports Tournaments", "Podcast Live"
        ];
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            loadYouTubeAPI();
            setupSearch();
            setupCategoryButtons();
            setupTrendingTopics();
            loadInitialContent();
            
            // Hide skeleton loaders after a delay (in real app, this would be when data loads)
            setTimeout(() => {
                loadLiveStreams();
                loadCategoryContent('trending');
            }, 1500);
        });

        // Load YouTube IFrame API
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // Called when YouTube API is ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log('YouTube player ready');
        }

        function onPlayerStateChange(event) {
            const playPauseBtn = document.getElementById('playPauseBtn');
            if (event.data === YT.PlayerState.PLAYING) {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
            } else {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i> Play';
            }
        }

        // Setup video player with a specific video
        function playVideo(videoData) {
            currentVideo = videoData;
            document.getElementById('playerSection').classList.remove('hidden');
            document.getElementById('contentSections').classList.add('hidden');
            document.getElementById('searchResultsSection').classList.add('hidden');
            
            // Update video info
            document.getElementById('videoTitle').textContent = videoData.title;
            document.getElementById('channelName').textContent = videoData.channel;
            document.getElementById('channelIcon').src = videoData.channelThumbnail || 'https://placehold.co/40x40';
            document.getElementById('viewCount').textContent = videoData.views ? `${videoData.views} views` : 'Live now';
            
            // Scroll to player
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Load the video in the player
            if (player) {
                player.loadVideoById(videoData.id);
                player.playVideo();
            } else {
                document.getElementById('youtubePlayer').src = `https://www.youtube.com/embed/${videoData.id}?autoplay=1&enablejsapi=1`;
            }
        }

        // Setup search functionality with suggestions
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const suggestionsContainer = document.getElementById('searchSuggestions');
            
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimer);
                
                const query = this.value.trim();
                if (query.length === 0) {
                    suggestionsContainer.style.display = 'none';
                    return;
                }
                
                searchTimer = setTimeout(() => {
                    getSearchSuggestions(query);
                }, 300);
            });
            
            searchInput.addEventListener('focus', function() {
                if (this.value.trim().length > 0) {
                    getSearchSuggestions(this.value.trim());
                }
            });
            
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    performSearch(this.value.trim());
                }
            });
            
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                    suggestionsContainer.style.display = 'none';
                }
            });
        }

        // Get search suggestions
        function getSearchSuggestions(query) {
            const suggestionsContainer = document.getElementById('searchSuggestions');
            
            // In a real app, this would call the YouTube API's suggestion endpoint
            // For demo purposes, we'll simulate it with local data
            const filtered = trendingTopics.filter(topic => 
                topic.toLowerCase().includes(query.toLowerCase())
            ).slice(0, 5);
            
            if (filtered.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            suggestionsContainer.innerHTML = filtered.map(suggestion => `
                <div class="px-4 py-2 hover:bg-gray-700 cursor-pointer flex items-center">
                    <i class="fas fa-search mr-2 text-gray-400 text-sm"></i>
                    <span>${suggestion}</span>
                </div>
            `).join('');
            
            // Add click handlers
            suggestionsContainer.querySelectorAll('div').forEach(item => {
                item.addEventListener('click', function() {
                    document.getElementById('searchInput').value = item.textContent.trim();
                    performSearch(item.textContent.trim());
                    suggestionsContainer.style.display = 'none';
                });
