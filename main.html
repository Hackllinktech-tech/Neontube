<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeFlix - Stream & Download Movies for Free</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f1a;
            color: #fff;
            overflow-x: hidden;
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        .movie-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #1a1a2e;
        }
        
        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .loader {
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .modal {
            transition: opacity 0.3s ease;
        }
        
        .blur-bg {
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-gradient min-h-screen flex items-center justify-center px-4">
        <div class="container mx-auto text-center">
            <div class="max-w-4xl mx-auto">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/94aeb1fc-418e-430b-bd77-28198c9b7956.png" alt="FreeFlix logo in modern sans-serif font with purple accents" class="mx-auto mb-8">
                
                <h1 class="text-4xl md:text-6xl font-bold mb-6 text-white">Unlimited Movies, TV Shows & More</h1>
                <p class="text-xl md:text-2xl text-gray-300 mb-12 max-w-2xl mx-auto">
                    Watch anywhere. Download anytime. No registration required. Enjoy the latest movies in HD quality completely free.
                </p>
                
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <button onclick="showMovies()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-lg text-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-2">
                        <i class="fas fa-play"></i> Watch Now
                    </button>
                    <button onclick="showPopular()" class="bg-transparent border-2 border-blue-600 hover:bg-blue-600 text-white font-bold py-4 px-8 rounded-lg text-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-2">
                        <i class="fas fa-fire"></i> Popular
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Movies Section (Hidden by default) -->
    <section id="moviesSection" class="py-16 px-4 hidden">
        <div class="container mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold" id="sectionTitle">Now Playing Movies</h2>
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search movies..." class="bg-gray-800 text-white px-4 py-2 rounded-full w-64 focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
            </div>
            
            <!-- Categories -->
            <div class="flex overflow-x-auto pb-4 mb-8 scrollbar-hide gap-2">
                <button onclick="fetchMovies('now_playing')" class="bg-blue-600 text-white px-6 py-2 rounded-full whitespace-nowrap">Now Playing</button>
                <button onclick="fetchMovies('popular')" class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 rounded-full whitespace-nowrap">Popular</button>
                <button onclick="fetchMovies('top_rated')" class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 rounded-full whitespace-nowrap">Top Rated</button>
                <button onclick="fetchMovies('upcoming')" class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 rounded-full whitespace-nowrap">Upcoming</button>
            </div>
            
            <!-- Loading indicator -->
            <div id="loading" class="flex justify-center items-center py-16 hidden">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
            </div>
            
            <!-- Movies Grid -->
            <div id="moviesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <!-- Movies will be loaded here -->
            </div>
            
            <!-- Pagination -->
            <div id="pagination" class="flex justify-center mt-8 gap-2 hidden">
                <button onclick="previousPage()" class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-lg"><i class="fas fa-arrow-left"></i> Previous</button>
                <button onclick="nextPage()" class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-lg">Next <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </section>

    <!-- Movie Modal -->
    <div id="movieModal" class="fixed inset-0 z-50 hidden items-center justify-center px-4 modal">
        <div class="blur-bg absolute inset-0" onclick="hideModal()"></div>
        <div class="bg-gray-900 rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto relative z-10">
            <button onclick="hideModal()" class="absolute top-4 right-4 bg-gray-800 rounded-full p-2 hover:bg-gray-700 transition">
                <i class="fas fa-times text-white text-xl"></i>
            </button>
            
            <div id="modalContent" class="p-6">
                <!-- Movie details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const apiKey = '15c32f8358ce51b319b1330ea58b3b62';
        let currentPage = 1;
        let currentCategory = 'now_playing';
        let totalPages = 1;
        
        // Show movies section and hide hero
        function showMovies() {
            document.querySelector('.hero-gradient').classList.add('hidden');
            document.getElementById('moviesSection').classList.remove('hidden');
            fetchMovies('now_playing');
        }
        
        function showPopular() {
            document.querySelector('.hero-gradient').classList.add('hidden');
            document.getElementById('moviesSection').classList.remove('hidden');
            fetchMovies('popular');
            document.getElementById('sectionTitle').textContent = 'Popular Movies';
        }
        
        // Fetch movies from TMDb API
        async function fetchMovies(category, page = 1) {
            currentCategory = category;
            currentPage = page;
            
            // Update active button
            document.querySelectorAll('#moviesSection button').forEach(btn => {
                btn.classList.remove('bg-blue-600');
                btn.classList.add('bg-gray-700');
            });
            
            // Highlight active category
            event?.target?.classList?.remove('bg-gray-700');
            event?.target?.classList?.add('bg-blue-600');
            
            // Update section title
            const titles = {
                'now_playing': 'Now Playing Movies',
                'popular': 'Popular Movies',
                'top_rated': 'Top Rated Movies',
                'upcoming': 'Upcoming Movies'
            };
            document.getElementById('sectionTitle').textContent = titles[category];
            
            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('moviesGrid').innerHTML = '';
            document.getElementById('pagination').classList.add('hidden');
            
            try {
                const response = await fetch(`https://api.themoviedb.org/3/movie/${category}?api_key=${apiKey}&page=${page}`);
                const data = await response.json();
                
                displayMovies(data.results);
                totalPages = data.total_pages;
                
                // Show pagination if more than one page
                if (totalPages > 1) {
                    document.getElementById('pagination').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error fetching movies:', error);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }
        
        // Display movies in grid
        function displayMovies(movies) {
            const moviesGrid = document.getElementById('moviesGrid');
            moviesGrid.innerHTML = '';
            
            if (movies.length === 0) {
                moviesGrid.innerHTML = '<p class="text-gray-400 text-center col-span-full">No movies found</p>';
                return;
            }
            
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card rounded-xl overflow-hidden shadow-lg';
                
                const posterPath = movie.poster_path 
                    ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
                    : 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/2f3f881b-58fe-4500-9b89-9c9e46d22ed6.png';
                
                movieCard.innerHTML = `
                    <img 
                        src="${posterPath}" 
                        alt="${movie.title} movie poster showing ${movie.overview || 'an interesting scene'}" 
                        class="w-full h-64 md:h-80 object-cover cursor-pointer"
                        onclick="showMovieDetails(${movie.id})"
                        onerror="this.src='https://placehold.co/500x750?text=No+Poster'"
                    >
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-1 truncate">${movie.title}</h3>
                        <div class="flex justify-between items-center text-gray-400 text-sm mb-2">
                            <span>${movie.release_date ? movie.release_date.substring(0, 4) : 'N/A'}</span>
                            <span class="flex items-center">
                                <i class="fas fa-star text-yellow-400 mr-1"></i>
                                ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}
                            </span>
                        </div>
                        <button onclick="showMovieDetails(${movie.id})" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded mt-2 transition">
                            View Details
                        </button>
                    </div>
                `;
                
                moviesGrid.appendChild(movieCard);
            });
        }
        
        // Show movie details in modal
        async function showMovieDetails(movieId) {
            document.getElementById('modalContent').innerHTML = `
                <div class="flex justify-center">
                    <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                </div>
            `;
            
            document.getElementById('movieModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            try {
                const movieResponse = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}`);
                const movie = await movieResponse.json();
                
                const videosResponse = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${apiKey}`);
                const videosData = await videosResponse.json();
                
                const trailer = videosData.results.find(video => video.type === 'Trailer');
                
                // Format genres
                const genres = movie.genres?.map(g => g.name).join(', ') || 'N/A';
                
                // Format runtime
                const hours = Math.floor(movie.runtime / 60);
                const minutes = movie.runtime % 60;
                const runtime = movie.runtime ? `${hours}h ${minutes}m` : 'N/A';
                
                document.getElementById('modalContent').innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div class="md:col-span-1">
                            <img 
                                src="${movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : 'https://placehold.co/500x750?text=No+Poster'}" 
                                alt="${movie.title} movie poster" 
                                class="w-full rounded-lg shadow-lg"
                                onerror="this.src='https://placehold.co/500x750?text=No+Poster'"
                            >
                        </div>
                        
                        <div class="md:col-span-2">
                            <h2 class="text-3xl font-bold mb-2">${movie.title}</h2>
                            <div class="flex flex-wrap gap-2 mb-4">
                                ${movie.release_date ? `<span class="bg-gray-800 px-3 py-1 rounded-full text-sm">${movie.release_date.substring(0, 4)}</span>` : ''}
                                <span class="bg-gray-800 px-3 py-1 rounded-full text-sm flex items-center">
                                    <i class="fas fa-star text-yellow-400 mr-1"></i>
                                    ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}
                                </span>
                                ${runtime !== 'N/A' ? `<span class="bg-gray-800 px-3 py-1 rounded-full text-sm">${runtime}</span>` : ''}
                            </div>
                            
                            <p class="text-gray-300 mb-6">${movie.overview || 'No overview available.'}</p>
                            
                            <div class="mb-6">
                                <h3 class="font-bold text-lg mb-2">Details</h3>
                                <div class="grid grid-cols-2 gap-4 text-sm">
                                    <div>
                                        <p class="text-gray-400">Genres</p>
                                        <p>${genres}</p>
                                    </div>
                                    <div>
                                        <p class="text-gray-400">Status</p>
                                        <p>${movie.status || 'N/A'}</p>
                                    </div>
                                    <div>
                                        <p class="text-gray-400">Original Language</p>
                                        <p>${movie.original_language ? movie.original_language.toUpperCase() : 'N/A'}</p>
                                    </div>
                                    <div>
                                        <p class="text-gray-400">Budget</p>
                                        <p>${movie.budget ? '$' + movie.budget.toLocaleString() : 'N/A'}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flex flex-wrap gap-4">
                                ${trailer ? `
                                    <button onclick="playTrailer('${trailer.key}')" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg flex items-center gap-2">
                                        <i class="fas fa-play"></i> Watch Trailer
                                    </button>
                                ` : ''}
                                
                                <button onclick="downloadMovie(${movie.id}, '${movie.title}')" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg flex items-center gap-2">
                                    <i class="fas fa-download"></i> Download
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching movie details:', error);
                document.getElementById('modalContent').innerHTML = `
                    <div class="text-center p-8">
                        <i class="fas fa-exclamation-triangle text-yellow-500 text-4xl mb-4"></i>
                        <h3 class="text-xl font-bold mb-2">Error Loading Movie</h3>
                        <p class="text-gray-400">Failed to load movie details. Please try again later.</p>
                    </div>
                `;
            }
        }
        
        // Play YouTube trailer
        function playTrailer(youtubeKey) {
            const player = `
                <div class="fixed inset-0 z-50 flex items-center justify-center px-4">
                    <div class="blur-bg absolute inset-0" onclick="hidePlayer()"></div>
                    <div class="relative z-10 w-full max-w-4xl">
                        <button onclick="hidePlayer()" class="absolute -top-12 right-0 bg-gray-800 rounded-full p-2 hover:bg-gray-700 transition">
                            <i class="fas fa-times text-white text-xl"></i>
                        </button>
                        <div class="aspect-w-16 aspect-h-9 bg-black">
                            <iframe 
                                width="100%" 
                                height="100%" 
                                src="https://www.youtube.com/embed/${youtubeKey}?autoplay=1" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen
                                class="w-full h-[50vh] md:h-[70vh]"
                            ></iframe>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', player);
        }
        
        // Hide YouTube player
        function hidePlayer() {
            const player = document.querySelector('.fixed.inset-0.z-50.flex.items-center.justify-center.px-4');
            if (player) {
                player.remove();
            }
        }
        
        // Hide modal
        function hideModal() {
            document.getElementById('movieModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
        
        // Pagination
        function nextPage() {
            if (currentPage < totalPages) {
                fetchMovies(currentCategory, currentPage + 1);
            }
        }
        
        function previousPage() {
            if (currentPage > 1) {
                fetchMovies(currentCategory, currentPage - 1);
            }
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.trim();
            
            if (query.length > 2) {
                searchMovies(query);
            } else if (query.length === 0) {
                fetchMovies(currentCategory, currentPage);
            }
        });
        
        // Search movies
        async function searchMovies(query) {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('moviesGrid').innerHTML = '';
            document.getElementById('pagination').classList.add('hidden');
            
            try {
                const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                displayMovies(data.results);
            } catch (error) {
                console.error('Error searching movies:', error);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }
        
        // Simulate download functionality
        function downloadMovie(movieId, title) {
            alert(`Preparing download for: ${title}\n\nNote: This is a demo. In a real application, this would initiate the download process for the movie from a content delivery network. For copyright compliance, please ensure you have proper distribution rights for any movies you make available for download in a production environment.`);
        }
    </script>
</body>
</html>
