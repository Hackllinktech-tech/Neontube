<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSphere Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --dark-bg: #0f0f1a;
            --card-bg: #1a1a2e;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: white;
        }
        
        .player-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            background: black;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 243, 255, 0.2);
        }
        
        .live-badge {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .skeleton-loader {
            background: linear-gradient(90deg, #1a1a2e 25%, #2a2a4a 50%, #1a1a2e 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-900 border-b border-gray-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                            StreamSphere
                        </h1>
                    </div>
                </div>
                <div class="flex-1 flex justify-center px-2 lg:ml-6 lg:justify-end max-w-xl">
                    <div class="w-full">
                        <input id="searchInput" 
                            class="w-full bg-gray-800 border border-gray-700 rounded-full py-2 pl-10 pr-3 text-sm focus:outline-none focus:border-blue-500"
                            placeholder="Search videos, streams..."
                            type="text">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400 mt-1 ml-2"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Player Section -->
        <section id="playerSection" class="mb-10 hidden">
            <div class="player-container">
                <iframe id="youtubePlayer" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="mt-4">
                <h1 id="videoTitle" class="text-xl font-bold"></h1>
                <div class="flex items-center mt-2">
                    <span id="viewerCount" class="text-gray-400 text-sm"></span>
                </div>
            </div>
        </section>

        <!-- Live Events Section -->
        <section id="liveEventsSection" class="mb-8">
            <h2 class="text-lg font-semibold mb-4">Featured Live Events</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <div class="bg-gray-800 rounded-lg p-4 text-center">
                    <div class="bg-gray-700 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-gamepad text-2xl text-blue-400"></i>
                    </div>
                    <p class="text-sm">Gaming Tournaments</p>
                </div>
                <div class="bg-gray-800 rounded-lg p-4 text-center">
                    <div class="bg-gray-700 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-music text-2xl text-pink-400"></i>
                    </div>
                    <p class="text-sm">Music Concerts</p>
                </div>
                <div class="bg-gray-800 rounded-lg p-4 text-center">
                    <div class="bg-gray-700 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-futbol text-2xl text-green-400"></i>
                    </div>
                    <p class="text-sm">Sports Events</p>
                </div>
                <div class="bg-gray-800 rounded-lg p-4 text-center">
                    <div class="bg-gray-700 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-newspaper text-2xl text-red-400"></i>
                    </div>
                    <p class="text-sm">News Broadcasts</p>
                </div>
                <div class="bg-gray-800 rounded-lg p-4 text-center">
                    <div class="bg-gray-700 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-graduation-cap text-2xl text-yellow-400"></i>
                    </div>
                    <p class="text-sm">Educational</p>
                </div>
            </div>
        </section>

        <!-- Live Now Section -->
        <section id="liveNowSection" class="mb-10">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold flex items-center">
                    <span class="w-3 h-6 bg-red-500 rounded mr-2"></span>
                    Live Now
                </h2>
                <button id="viewAllLive" class="text-blue-400 text-sm hover:underline">View All (100+)</button>
            </div>
            <div id="liveContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Content will load here -->
                <div class="video-card h-64 skeleton-loader bg-gray-800 rounded-lg"></div>
                <div class="video-card h-64 skeleton-loader bg-gray-800 rounded-lg"></div>
                <div class="video-card h-64 skeleton-loader bg-gray-800 rounded-lg"></div>
                <div class="video-card h-64 skeleton-loader bg-gray-800 rounded-lg"></div>
            </div>
        </section>

        <!-- View All Modal (hidden by default) -->
        <div id="viewAllModal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden overflow-y-auto">
            <div class="max-w-6xl mx-auto p-4">
                <div class="bg-gray-900 rounded-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">All Live Streams</h2>
                        <button id="closeModal" class="text-gray-400 hover:text-white">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="allLiveContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Full list of live streams will load here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_KEY = 'AIzaSyBLaWwmWVxvdEN8PI108LoUr0xQyQbqHlE';
        let player;
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            loadYouTubeAPI();
            setupEventListeners();
            loadLiveStreams(8); // Load initial 8 live streams
        });

        // Load YouTube IFrame API
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // Called when YouTube API is ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log('Player is ready');
        }

        function onPlayerStateChange(event) {
            console.log('Player state changed:', event.data);
        }

        // Setup event listeners
        function setupEventListeners() {
            // View All Live button
            document.getElementById('viewAllLive').addEventListener('click', () => {
                document.getElementById('viewAllModal').classList.remove('hidden');
                loadAllLiveStreams();
            });
            
            // Close modal button
            document.getElementById('closeModal').addEventListener('click', () => {
                document.getElementById('viewAllModal').classList.add('hidden');
            });
        }

        // Play video in player
        function playVideo(videoId, title, isLive) {
            document.getElementById('playerSection').classList.remove('hidden');
            document.getElementById('videoTitle').textContent = title;
            document.getElementById('viewerCount').textContent = isLive ? 
                `${Math.floor(Math.random() * 10000).toLocaleString()} viewers` : 
                `${Math.floor(Math.random() * 1000000).toLocaleString()} views`;
            
            if (player) {
                player.loadVideoById(videoId);
            } else {
                document.getElementById('youtubePlayer').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`;
            }
        }

        // Load initial live streams
        async function loadLiveStreams(maxResults = 8) {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&eventType=live&type=video&maxResults=${maxResults}&key=${API_KEY}`
                );
                const data = await response.json();
                
                const container = document.getElementById('liveContainer');
                container.innerHTML = '';
                
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        const videoCard = createVideoCard(
                            item.id.videoId,
                            item.snippet.title,
                            item.snippet.channelTitle,
                            item.snippet.thumbnails.medium.url,
                            true
                        );
                        container.appendChild(videoCard);
                    });
                }
            } catch (error) {
                console.error('Error loading live streams:', error);
            }
        }

        // Load all live streams (100)
        async function loadAllLiveStreams() {
            try {
                const container = document.getElementById('allLiveContainer');
                container.innerHTML = '<div class="col-span-full text-center py-4">Loading 100+ live streams...</div>';
                
                // We need to make multiple requests since max results per request is 50
                const response1 = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&eventType=live&type=video&maxResults=50&key=${API_KEY}`
                );
                const data1 = await response1.json();
                
                const response2 = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&eventType=live&type=video&maxResults=50&key=${API_KEY}&pageToken=${data1.nextPageToken}`
                );
                const data2 = await response2.json();
                
                const allItems = [...data1.items, ...data2.items.slice(0, 50)]; // Combine results
                
                container.innerHTML = '';
                
                if (allItems.length > 0) {
                    allItems.forEach(item => {
                        const videoCard = createVideoCard(
                            item.id.videoId,
                            item.snippet.title,
                            item.snippet.channelTitle,
                            item.snippet.thumbnails.medium.url,
                            true
                        );
                        container.appendChild(videoCard);
                    });
                }
            } catch (error) {
                console.error('Error loading all live streams:', error);
            }
        }

        // Create video card element
        function createVideoCard(id, title, channel, thumbnail, isLive) {
            const card = document.createElement('div');
            card.className = 'video-card bg-gray-800 rounded-lg overflow-hidden cursor-pointer';
            card.addEventListener('click', () => playVideo(id, title, isLive));
            
            card.innerHTML = `
                <div class="relative">
                    <img src="${thumbnail}" alt="${title}" class="w-full h-40 object-cover">
                    ${isLive ? `
                    <span class="live-badge absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded-full flex items-center">
                        <span class="w-2 h-2 bg-white rounded-full mr-1"></span>
                        LIVE
                    </span>
                    <span class="absolute bottom-2 left-2 bg-black bg-opacity-70 text-white text-xs px-2 py-1 rounded">
                        ${Math.floor(Math.random() * 10000).toLocaleString()} watching
                    </span>
                    ` : `
                    <span class="absolute bottom-2 right-2 bg-black bg-opacity-70 text-white text-xs px-1 rounded">
                        ${Math.floor(Math.random() * 10)}:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}
                    </span>
                    `}
                </div>
                <div class="p-3">
                    <h3 class="font-medium text-sm line-clamp-2">${title}</h3>
                    <p class="text-gray-400 text-xs mt-1">${channel}</p>
                </div>
            `;
            
            return card;
        }
    </script>
</body>
</html>
