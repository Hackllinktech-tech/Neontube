<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonTube Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #8a2be2;
            --dark-bg: #0f0f1a;
            --card-bg: #1a1a2e;
            --accent: #ff4d4d;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: white;
        }
        
        .player-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        
        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .video-controls {
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            transition: opacity 0.3s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.4);
        }
        
        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.2);
        }
        
        .progress-filled {
            height: 100%;
            background: var(--neon-blue);
        }
        
        .volume-slider {
            -webkit-appearance: none;
            width: 80px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .live-badge {
            background: linear-gradient(135deg, #ff4d4d, #f9cb28);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-900 border-b border-gray-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-play-circle text-3xl text-red-500 mr-2"></i>
                        <span class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                            NeonTube
                        </span>
                    </div>
                </div>
                <div class="flex-1 flex justify-center px-2 lg:ml-6 lg:justify-end">
                    <div class="max-w-xl w-full">
                        <div class="relative">
                            <input id="searchInput" 
                                class="block w-full bg-gray-800 border border-gray-700 rounded-full py-2 pl-10 pr-3 leading-5 placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                                placeholder="Search YouTube..." 
                                type="search">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Video Player Section -->
        <section id="playerSection" class="mb-10 hidden">
            <div class="player-container rounded-xl overflow-hidden">
                <iframe id="youtubePlayer" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="mt-4">
                <h1 id="videoTitle" class="text-xl font-bold">Video Title</h1>
                <div class="flex items-center justify-between mt-2">
                    <div class="flex items-center">
                        <img id="channelIcon" src="https://placehold.co/40x40" alt="Channel" class="w-10 h-10 rounded-full mr-3">
                        <div>
                            <h2 id="channelName" class="font-medium">Channel Name</h2>
                            <p id="subscriberCount" class="text-gray-400 text-xs">1.2M subscribers</p>
                        </div>
                        <button id="subscribeBtn" class="ml-4 bg-red-600 hover:bg-red-700 px-4 py-1 rounded-full text-sm font-medium">
                            Subscribe
                        </button>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="flex items-center space-x-1 bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded-full">
                            <i class="fas fa-thumbs-up"></i>
                            <span id="likeCount">12K</span>
                        </button>
                        <button class="flex items-center space-x-1 bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded-full">
                            <i class="fas fa-thumbs-down"></i>
                        </button>
                        <button class="flex items-center space-x-1 bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded-full">
                            <i class="fas fa-share"></i>
                            <span>Share</span>
                        </button>
                        <button class="flex items-center space-x-1 bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded-full">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Categories Navigation -->
        <div class="flex overflow-x-auto space-x-3 py-4 scrollbar-hide mb-6">
            <button class="category-chip active px-4 py-1 rounded-full flex-shrink-0" data-category="live">
                <i class="fas fa-satellite-dish mr-2"></i> Live TV
            </button>
            <button class="category-chip px-4 py-1 rounded-full flex-shrink-0" data-category="music">
                <i class="fas fa-music mr-2"></i> Music
            </button>
            <button class="category-chip px-4 py-1 rounded-full flex-shrink-0" data-category="sports">
                <i class="fas fa-running mr-2"></i> Sports
            </button>
            <button class="category-chip px-4 py-1 rounded-full flex-shrink-0" data-category="gaming">
                <i class="fas fa-gamepad mr-2"></i> Gaming
            </button>
        </div>

        <!-- Content Sections -->
        <div id="contentSections">
            <!-- Live Streams -->
            <section id="liveSection" class="mb-10">
                <h2 class="text-xl font-bold mb-4 flex items-center">
                    <span class="bg-red-500 w-3 h-6 rounded mr-2"></span>
                    Live Now
                </h2>
                <div id="liveContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Live streams will load here -->
                </div>
            </section>

            <!-- Music Videos -->
            <section id="musicSection" class="mb-10">
                <h2 class="text-xl font-bold mb-4 flex items-center">
                    <i class="fas fa-music text-pink-500 mr-2"></i>
                    Popular Music
                </h2>
                <div id="musicContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Music videos will load here -->
                </div>
            </section>
        </div>
    </main>

    <script>
        const API_KEY = 'AIzaSyBLaWwmWVxvdEN8PI108LoUr0xQyQbqHlE';
        let player;
        let currentVideoId = '';
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            loadYouTubeAPI();
            setupSearch();
            setupCategoryButtons();
            loadAllContent();
        });

        // Load YouTube IFrame API
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // Called when YouTube API is ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Player is ready
            console.log('Player ready');
        }

        function onPlayerStateChange(event) {
            // Handle player state changes (playing, paused, ended, etc.)
            console.log('Player state changed:', event.data);
        }

        // Setup video player with a specific video
        function setupVideoPlayer(videoId, title, channel, thumbnail) {
            currentVideoId = videoId;
            document.getElementById('playerSection').classList.remove('hidden');
            document.getElementById('videoTitle').textContent = title;
            document.getElementById('channelName').textContent = channel;
            document.getElementById('channelIcon').src = thumbnail || 'https://placehold.co/40x40';
            
            // Scroll to player
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Load the video in the player
            if (player) {
                player.loadVideoById(videoId);
            } else {
                document.getElementById('youtubePlayer').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`;
            }
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    searchYouTube(e.target.value.trim());
                }
            });
        }

        // Search YouTube API
        async function searchYouTube(query) {
            if (!query) return;
            
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}`
                );
                const data = await response.json();
                
                // For demo, just play the first result
                if (data.items && data.items.length > 0) {
                    const video = data.items[0];
                    setupVideoPlayer(
                        video.id.videoId,
                        video.snippet.title,
                        video.snippet.channelTitle,
                        video.snippet.thumbnails.default.url
                    );
                }
            } catch (error) {
                console.error("Search error:", error);
            }
        }

        // Setup category buttons
        function setupCategoryButtons() {
            document.querySelectorAll('.category-chip').forEach(button => {
                button.addEventListener('click', function() {
                    // Update active state
                    document.querySelectorAll('.category-chip').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Get category and filter content
                    const category = this.dataset.category;
                    filterByCategory(category);
                });
            });
        }

        // Filter content by category
        function filterByCategory(category) {
            document.querySelectorAll('#contentSections > section').forEach(section => {
                section.classList.add('hidden');
            });
            
            switch(category) {
                case 'live':
                    document.getElementById('liveSection').classList.remove('hidden');
                    break;
                case 'music':
                    document.getElementById('musicSection').classList.remove('hidden');
                    break;
                default:
                    // Show all sections
                    document.querySelectorAll('#contentSections > section').forEach(section => {
                        section.classList.remove('hidden');
                    });
            }
        }

        // Load all content categories
        function loadAllContent() {
            loadLiveStreams();
            loadMusicVideos();
        }

        // Load live streams from YouTube
        async function loadLiveStreams() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&eventType=live&type=video&maxResults=8&key=${API_KEY}`
                );
                const data = await response.json();
                
                const container = document.getElementById('liveContainer');
                container.innerHTML = data.items.map(item => createVideoCard(item, 'live')).join('');
                
                // Add click handlers to all video cards
                document.querySelectorAll('.video-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const videoId = card.dataset.videoId;
                        const title = card.querySelector('h3').textContent;
                        const channel = card.querySelector('p.text-gray-400').textContent;
                        const thumbnail = card.querySelector('img').src;
                        
                        setupVideoPlayer(videoId, title, channel, thumbnail);
                    });
                });
            } catch (error) {
                console.error("Error loading live streams:", error);
            }
        }

        // Load music videos
        async function loadMusicVideos() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=8&q=music&key=${API_KEY}`
                );
                const data = await response.json();
                
                const container = document.getElementById('musicContainer');
                container.innerHTML = data.items.map(item => createVideoCard(item, 'video')).join('');
                
                // Add click handlers to all video cards
                document.querySelectorAll('.video-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const videoId = card.dataset.videoId;
                        const title = card.querySelector('h3').textContent;
                        const channel = card.querySelector('p.text-gray-400').textContent;
                        const thumbnail = card.querySelector('img').src;
                        
                        setupVideoPlayer(videoId, title, channel, thumbnail);
                    });
                });
            } catch (error) {
                console.error("Error loading music videos:", error);
            }
        }

        // Create video card HTML
        function createVideoCard(item, type) {
            if (!item || !item.snippet) return '';
            
            const isLive = type === 'live';
            const videoId = isLive ? item.id.videoId : item.id.videoId || item.id;
            const title = item.snippet.title.substring(0, 60) + (item.snippet.title.length > 60 ? '...' : '');
            const channel = item.snippet.channelTitle;
            const thumbnail = item.snippet.thumbnails.medium?.url || item.snippet.thumbnails.default.url;
            
            return `
                <div class="video-card rounded-lg overflow-hidden cursor-pointer transition-all duration-300" data-video-id="${videoId}">
                    <div class="relative">
                        <img src="${thumbnail}" 
                            alt="${title}" 
                            class="w-full h-48 object-cover">
                        ${isLive ? `
                        <span class="live-badge absolute top-2 left-2 text-xs font-bold px-2 py-1 rounded-full flex items-center">
                            <span class="w-2 h-2 bg-white rounded-full mr-1"></span>
                            LIVE
                        </span>
                        <span class="absolute bottom-2 left-2 bg-black bg-opacity-70 text-white text-xs px-2 py-1 rounded">
                            ${Math.floor(Math.random() * 10000).toLocaleString()} watching
                        </span>
                        ` : `
                        <span class="absolute bottom-2 right-2 bg-black bg-opacity-70 text-white text-xs px-1 rounded">
                            ${Math.floor(Math.random() * 60)}:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}
                        </span>
                        `}
                    </div>
                    <div class="p-3">
                        <div class="flex items-start">
                            <img src="https://placehold.co/40x40?text=${channel[0]}" 
                                alt="${channel}"
                                class="h-10 w-10 rounded-full mr-3">
                            <div>
                                <h3 class="font-medium text-sm">${title}</h3>
                                <p class="text-gray-400 text-xs">${channel}</p>
                                ${!isLive ? `
                                <p class="text-gray-500 text-xs mt-1">
                                    ${Math.floor(Math.random() * 5000000).toLocaleString()} views
                                </p>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `.trim();
        }
    </script>
</body>
</html>
