<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSphere Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --dark-bg: #0f0f1a;
            --card-bg: #1a1a2e;
            --accent: #ff4d4d;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: white;
        }
        
        .player-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            background: black;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 243, 255, 0.2);
        }
        
        .live-badge {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .search-suggestions {
            display: none;
            position: absolute;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
        }
        
        .suggestion-item:hover {
            background: rgba(0, 243, 255, 0.1);
        }
        
        .category-chip.active {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-blue);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-900 border-b border-gray-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                            StreamSphere
                        </h1>
                    </div>
                </div>
                <div class="flex-1 flex justify-center px-2 lg:ml-6 lg:justify-end max-w-2xl relative">
                    <div class="w-full relative">
                        <input id="searchInput" 
                            class="w-full bg-gray-800 border border-gray-700 rounded-full py-2 pl-10 pr-3 text-sm focus:outline-none focus:border-blue-500"
                            placeholder="Search videos, streams..."
                            type="text"
                            autocomplete="off">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        <div id="searchSuggestions" class="search-suggestions bg-gray-800 rounded-b-lg border border-gray-700 mt-1">
                            <!-- Suggestions will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Player Section -->
        <section id="playerSection" class="mb-10 hidden">
            <div class="player-container">
                <iframe id="youtubePlayer" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="mt-4">
                <h1 id="videoTitle" class="text-xl font-bold"></h1>
                <div class="flex items-center mt-2">
                    <span id="viewerCount" class="text-gray-400 text-sm"></span>
                    <button id="playPauseBtn" class="ml-4 bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm">
                        <i class="fas fa-pause"></i> Pause
                    </button>
                </div>
            </div>
        </section>

        <!-- Trending Topics -->
        <section id="trendingTopics" class="mb-6 hidden md:block">
            <div class="flex flex-wrap gap-2">
                <button class="trending-topic px-3 py-1 rounded-full bg-gray-800 hover:bg-gray-700 text-sm">
                    <i class="fas fa-gamepad mr-1"></i> Gaming Live
                </button>
                <button class="trending-topic px-3 py-1 rounded-full bg-gray-800 hover:bg-gray-700 text-sm">
                    <i class="fas fa-music mr-1"></i> Music Streams
                </button>
                <button class="trending-topic px-3 py-1 rounded-full bg-gray-800 hover:bg-gray-700 text-sm">
                    <i class="fas fa-running mr-1"></i> Sports Events
                </button>
                <button class="trending-topic px-3 py-1 rounded-full bg-gray-800 hover:bg-gray-700 text-sm">
                    <i class="fas fa-newspaper mr-1"></i> News Live
                </button>
            </div>
        </section>

        <!-- Categories -->
        <div class="flex overflow-x-auto gap-3 py-3 mb-6 scrollbar-hide">
            <button class="category-chip active px-4 py-1 rounded-full whitespace-nowrap" data-category="live">
                <i class="fas fa-fire mr-2"></i> Live Now
            </button>
            <button class="category-chip px-4 py-1 rounded-full whitespace-nowrap" data-category="music">
                <i class="fas fa-music mr-2"></i> Music
            </button>
            <button class="category-chip px-4 py-1 rounded-full whitespace-nowrap" data-category="gaming">
                <i class="fas fa-gamepad mr-2"></i> Gaming
            </button>
            <button class="category-chip px-4 py-1 rounded-full whitespace-nowrap" data-category="sports">
                <i class="fas fa-running mr-2"></i> Sports
            </button>
        </div>

        <!-- Content Sections -->
        <div id="contentSections">
            <!-- Live Streams Section -->
            <section id="liveSection" class="mb-10">
                <h2 class="text-xl font-bold mb-4 flex items-center">
                    <span class="w-3 h-6 bg-red-500 rounded mr-2"></span>
                    Popular Live Streams
                </h2>
                <div id="liveContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Content will load here -->
                </div>
            </section>

            <!-- Recommended Section -->
            <section id="recommendedSection" class="mb-10">
                <h2 class="text-xl font-bold mb-4">Recommended For You</h2>
                <div id="recommendedContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Content will load here -->
                </div>
            </section>
        </div>

        <!-- Search Results Section -->
        <section id="searchResultsSection" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Search Results</h2>
                <span id="resultsCount" class="text-gray-400 text-sm">0 results</span>
            </div>
            <div id="searchResultsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Results will load here -->
            </div>
        </section>
    </main>

    <script>
        const API_KEY = 'AIzaSyBLaWwmWVxvdEN8PI108LoUr0xQyQbqHlE';
        let player;
        let searchTimer;
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            loadYouTubeAPI();
            setupSearch();
            setupCategoryButtons();
            setupTrendingTopics();
            loadInitialContent();
        });

        // Load YouTube IFrame API
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // Called when YouTube API is ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log('Player is ready');
        }

        function onPlayerStateChange(event) {
            const btn = document.getElementById('playPauseBtn');
            if (event.data === YT.PlayerState.PLAYING) {
                btn.innerHTML = '<i class="fas fa-pause"></i> Pause';
            } else {
                btn.innerHTML = '<i class="fas fa-play"></i> Play';
            }
        }

        // Setup video player with a specific video
        function playVideo(videoData) {
            document.getElementById('playerSection').classList.remove('hidden');
            document.getElementById('contentSections').classList.add('hidden');
            document.getElementById('searchResultsSection').classList.add('hidden');
            
            document.getElementById('videoTitle').textContent = videoData.title;
            document.getElementById('viewerCount').textContent = videoData.isLive ? 
                `${Math.floor(Math.random() * 10000).toLocaleString()} viewers` : 
                `${Math.floor(Math.random() * 1000000).toLocaleString()} views`;
            
            if (player) {
                player.loadVideoById(videoData.id);
            } else {
                document.getElementById('youtubePlayer').src = `https://www.youtube.com/embed/${videoData.id}?autoplay=1&enablejsapi=1`;
            }
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Setup search functionality with suggestions
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const suggestionsContainer = document.getElementById('searchSuggestions');
            
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimer);
                const query = this.value.trim();
                
                if (query.length === 0) {
                    suggestionsContainer.style.display = 'none';
                    return;
                }
                
                searchTimer = setTimeout(() => {
                    fetchSearchSuggestions(query);
                }, 300);
            });
            
            searchInput.addEventListener('focus', function() {
                if (this.value.trim().length > 0) {
                    fetchSearchSuggestions(this.value.trim());
                }
            });
            
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    performSearch(this.value.trim());
                    suggestionsContainer.style.display = 'none';
                }
            });
            
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                    suggestionsContainer.style.display = 'none';
                }
            });
        }

        // Fetch search suggestions from YouTube API
        async function fetchSearchSuggestions(query) {
            try {
                const response = await fetch(
                    `https://suggestqueries.google.com/complete/search?client=firefox&ds=yt&q=${encodeURIComponent(query)}`
                );
                const data = await response.json();
                
                const suggestionsContainer = document.getElementById('searchSuggestions');
                suggestionsContainer.innerHTML = '';
                
                if (data[1] && data[1].length > 0) {
                    data[1].forEach(suggestion => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.className = 'px-4 py-2 hover:bg-gray-700 cursor-pointer suggestion-item';
                        suggestionItem.textContent = suggestion;
                        suggestionItem.addEventListener('click', () => {
                            document.getElementById('searchInput').value = suggestion;
                            performSearch(suggestion);
                        });
                        suggestionsContainer.appendChild(suggestionItem);
                    });
                    suggestionsContainer.style.display = 'block';
                } else {
                    suggestionsContainer.style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching suggestions:', error);
            }
        }

        // Perform search using YouTube API
        async function performSearch(query) {
            try {
                document.getElementById('contentSections').classList.add('hidden');
                document.getElementById('searchResultsSection').classList.remove('hidden');
                document.getElementById('searchQuery').textContent = query;
                
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=16&q=${encodeURIComponent(query)}&key=${API_KEY}`
                );
                const data = await response.json();
                
                const container = document.getElementById('searchResultsContainer');
                container.innerHTML = '';
                
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        const videoCard = createVideoCard(
                            item.id.videoId,
                            item.snippet.title,
                            item.snippet.channelTitle,
                            item.snippet.thumbnails.medium.url,
                            false
                        );
                        container.appendChild(videoCard);
                    });
                    document.getElementById('resultsCount').textContent = `${data.items.length} results`;
                } else {
                    container.innerHTML = '<div class="col-span-full text-center py-10 text-gray-400">No results found</div>';
                }
            } catch (error) {
                console.error('Search error:', error);
            }
        }

        // Setup category buttons
        function setupCategoryButtons() {
            document.querySelectorAll('.category-chip').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.category-chip').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    const category = this.dataset.category;
                    loadCategoryContent(category);
                });
            });
        }

        // Setup trending topics
        function setupTrendingTopics() {
            document.querySelectorAll('.trending-topic').forEach(button => {
                button.addEventListener('click', function() {
                    document.getElementById('searchInput').value = this.textContent.trim();
                    performSearch(this.textContent.trim());
                });
            });
        }

        // Load initial content
        function loadInitialContent() {
            loadLiveStreams();
            setTimeout(() => {
                loadRecommendedVideos();
            }, 500);
        }

        // Load live streams
        async function loadLiveStreams() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&eventType=live&type=video&maxResults=8&key=${API_KEY}`
                );
                const data = await response.json();
                
                const container = document.getElementById('liveContainer');
                container.innerHTML = '';
                
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        const videoCard = createVideoCard(
                            item.id.videoId,
                            item.snippet.title,
                            item.snippet.channelTitle,
                            item.snippet.thumbnails.medium.url,
                            true
                        );
                        container.appendChild(videoCard);
                    });
                }
            } catch (error) {
                console.error('Error loading live streams:', error);
            }
        }

        // Load recommended videos
        async function loadRecommendedVideos() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&maxResults=8&key=${API_KEY}`
                );
                const data = await response.json();
                
                const container = document.getElementById('recommendedContainer');
                container.innerHTML = '';
                
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        const videoCard = createVideoCard(
                            item.id,
                            item.snippet.title,
                            item.snippet.channelTitle,
                            item.snippet.thumbnails.medium.url,
                            false
                        );
                        container.appendChild(videoCard);
                    });
                }
            } catch (error) {
                console.error('Error loading recommended videos:', error);
            }
        }

        // Load content by category
        async function loadCategoryContent(category) {
            let query = '';
            switch(category) {
                case 'music': query = 'music'; break;
                case 'gaming': query = 'gaming live'; break;
                case 'sports': query = 'sports live'; break;
                default: query = 'live stream';
            }
            
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=8&q=${encodeURIComponent(query)}&key=${API_KEY}`
                );
                const data = await response.json();
                
                const container = document.getElementById('liveContainer');
                container.innerHTML = '';
                
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        const videoCard = createVideoCard(
                            item.id.videoId,
                            item.snippet.title,
                            item.snippet.channelTitle,
                            item.snippet.thumbnails.medium.url,
                            category !== 'music'
                        );
                        container.appendChild(videoCard);
                    });
                }
            } catch (error) {
                console.error('Error loading category content:', error);
            }
        }

        // Create video card element
        function createVideoCard(id, title, channel, thumbnail, isLive) {
            const card = document.createElement('div');
            card.className = 'video-card bg-gray-800 rounded-lg overflow-hidden cursor-pointer';
            card.addEventListener('click', () => playVideo({
                id,
                title,
                channel,
                thumbnail,
                isLive
            }));
            
            card.innerHTML = `
                <div class="relative">
                    <img src="${thumbnail}" alt="${title}" class="w-full h-48 object-cover">
                    ${isLive ? `
                    <span class="live-badge absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded-full flex items-center">
                        <span class="w-2 h-2 bg-white rounded-full mr-1"></span>
                        LIVE
                    </span>
                    <span class="absolute bottom-2 left-2 bg-black bg-opacity-70 text-white text-xs px-2 py-1 rounded">
                        ${Math.floor(Math.random() * 10000).toLocaleString()} watching
                    </span>
                    ` : `
                    <span class="absolute bottom-2 right-2 bg-black bg-opacity-70 text-white text-xs px-1 rounded">
                        ${Math.floor(Math.random() * 60)}:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}
                    </span>
                    `}
                </div>
                <div class="p-3">
                    <h3 class="font-medium text-sm line-clamp-2">${title}</h3>
                    <p class="text-gray-400 text-xs mt-1">${channel}</p>
                </div>
            `;
            
            return card;
        }
    </script>
</body>
</html>
