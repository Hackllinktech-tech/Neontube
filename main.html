<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonTube Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00dbff;
            --neon-pink: #ff00ff;
            --dark-bg: #0f0f1a;
            --darker-bg: #0a0a12;
            --glow: 0 0 10px var(--neon-blue);
        }
        
        body {
            background: var(--dark-bg);
            color: white;
            font-family: 'Inter', sans-serif;
        }
        
        .header {
            background: linear-gradient(90deg, var(--darker-bg), #151525);
            border-bottom: 1px solid var(--neon-blue);
            box-shadow: var(--glow);
        }
        
        .live-badge {
            background: #ff0000;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .video-card {
            background: rgba(20, 20, 35, 0.8);
            border: 1px solid #252540;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 219, 255, 0.3);
            border-color: var(--neon-blue);
        }
        
        .live-card {
            border: 1px solid #ff0000;
        }
        
        .live-card:hover {
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
        }
        
        .tab-button.active {
            border-bottom: 2px solid var(--neon-blue);
        }
    </style>
</head>
<body>
    <header class="header p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-satellite-dish text-2xl mr-2" style="color: var(--neon-blue);"></i>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-pink-500 bg-clip-text text-transparent">
                        NeonTube Live
                    </h1>
                </div>
                <div class="w-1/2">
                    <div class="relative">
                        <input 
                            id="searchInput" 
                            type="text" 
                            placeholder="Search streams or videos..." 
                            class="w-full bg-gray-900 border border-gray-700 rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
            </div>
            
            <div class="flex space-x-6 mt-4 border-b border-gray-800">
                <button class="tab-button active pb-2 font-medium" data-tab="live">Live Now</button>
                <button class="tab-button pb-2 font-medium text-gray-400" data-tab="videos">Videos</button>
                <button class="tab-button pb-2 font-medium text-gray-400" data-tab="gaming">Gaming</button>
                <button class="tab-button pb-2 font-medium text-gray-400" data-tab="music">Music</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6">
        <!-- Featured Live Streams -->
        <section id="liveSection" class="mb-12">
            <h2 class="text-xl font-bold mb-4 flex items-center">
                <span class="w-2 h-2 bg-red-500 rounded-full mr-2"></span>
                LIVE STREAMS
            </h2>
            <div id="liveContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Live streams will appear here -->
                <div class="bg-gray-900 rounded-lg p-4 flex items-center justify-center">
                    <div class="text-center py-8">
                        <div class="loader h-12 w-12 border-4 border-gray-700 border-t-blue-500 rounded-full animate-spin mx-auto"></div>
                        <p class="mt-4 text-gray-400">Loading live streams...</p>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Regular Videos -->
        <section id="videosSection">
            <h2 class="text-xl font-bold mb-4">RECOMMENDED VIDEOS</h2>
            <div id="videosContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Videos will appear here -->
                <div class="video-card rounded-lg overflow-hidden">
                    <div class="rounded-lg animate-pulse bg-gray-800 h-48"></div>
                    <div class="p-4">
                        <div class="flex space-x-4">
                            <div class="rounded-full bg-gray-800 h-10 w-10"></div>
                            <div class="flex-1 space-y-2">
                                <div class="h-4 bg-gray-800 rounded"></div>
                                <div class="h-3 bg-gray-800 rounded"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- More skeleton loaders... -->
            </div>
        </section>
    </main>

    <script>
        const API_KEY = 'AIzaSyBLaWwmWVxvdEN8PI108LoUr0xQyQbqHlE';
        
        // Fetch live streams from YouTube
        async function fetchLiveStreams() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&eventType=live&type=video&maxResults=8&q=live&key=${API_KEY}`
                );
                const data = await response.json();
                displayLiveStreams(data.items);
            } catch (error) {
                console.error("Error fetching live streams:", error);
                document.getElementById('liveContainer').innerHTML = `
                    <div class="col-span-full text-center py-8 bg-gray-900 rounded-lg">
                        <i class="fas fa-exclamation-triangle text-red-500 text-3xl mb-2"></i>
                        <p class="text-gray-400">Could not load live streams. Try again later.</p>
                    </div>
                `;
            }
        }
        
        // Display live streams
        function displayLiveStreams(streams) {
            const container = document.getElementById('liveContainer');
            container.innerHTML = '';
            
            if (streams.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-8 bg-gray-900 rounded-lg">
                        <i class="fas fa-satellite-dish text-blue-500 text-3xl mb-2"></i>
                        <p class="text-gray-400">No live streams found</p>
                    </div>
                `;
                return;
            }
            
            streams.forEach(stream => {
                const streamCard = document.createElement('div');
                streamCard.className = 'video-card live-card rounded-lg overflow-hidden hover:cursor-pointer';
                streamCard.innerHTML = `
                    <div class="relative">
                        <img 
                            src="${stream.snippet.thumbnails.medium.url}" 
                            alt="${stream.snippet.title}"
                            class="w-full h-48 object-cover"
                        >
                        <div class="absolute top-2 left-2 flex items-center">
                            <span class="live-badge text-xs font-bold px-2 py-1 rounded-md flex items-center">
                                <span class="w-2 h-2 bg-white rounded-full mr-1"></span>
                                LIVE
                            </span>
                            <span class="ml-2 bg-black bg-opacity-70 px-2 py-1 rounded-md text-xs">
                                ${Math.floor(Math.random() * 10000).toLocaleString()} viewers
                            </span>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex">
                            <img 
                                src="https://placehold.co/40x40?text=YT" 
                                alt="${stream.snippet.channelTitle}"
                                class="h-10 w-10 rounded-full mr-3"
                            >
                            <div>
                                <h3 class="font-semibold mb-1 line-clamp-2">${stream.snippet.title}</h3>
                                <p class="text-gray-400 text-sm">${stream.snippet.channelTitle}</p>
                            </div>
                        </div>
                    </div>
                `;
                
                streamCard.addEventListener('click', () => {
                    window.open(`https://youtube.com/watch?v=${stream.id.videoId}`, '_blank');
                });
                
                container.appendChild(streamCard);
            });
        }
        
        // Fetch regular videos
        async function fetchVideos() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&maxResults=12&key=${API_KEY}`
                );
                const data = await response.json();
                displayVideos(data.items);
            } catch (error) {
                console.error("Error fetching videos:", error);
                document.getElementById('videosContainer').innerHTML = `
                    <div class="col-span-full text-center py-8 bg-gray-900 rounded-lg">
                        <i class="fas fa-exclamation-triangle text-red-500 text-3xl mb-2"></i>
                        <p class="text-gray-400">Could not load videos. Try again later.</p>
                    </div>
                `;
            }
        }
        
        // Display regular videos
        function displayVideos(videos) {
            const container = document.getElementById('videosContainer');
            container.innerHTML = '';
            
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card rounded-lg overflow-hidden hover:cursor-pointer';
                videoCard.innerHTML = `
                    <div class="relative">
                        <img 
                            src="${video.snippet.thumbnails.medium.url}" 
                            alt="${video.snippet.title}"
                            class="w-full h-48 object-cover"
                        >
                        <div class="absolute bottom-2 right-2 bg-black bg-opacity-70 px-2 py-1 rounded-md text-xs">
                            ${Math.floor(Math.random() * 60)}:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex">
                            <img 
                                src="https://placehold.co/40x40?text=YT" 
                                alt="${video.snippet.channelTitle}"
                                class="h-10 w-10 rounded-full mr-3"
                            >
                            <div>
                                <h3 class="font-semibold mb-1 line-clamp-2">${video.snippet.title}</h3>
                                <p class="text-gray-400 text-sm">${video.snippet.channelTitle}</p>
                                <p class="text-gray-400 text-xs mt-1">
                                    ${(video.statistics.viewCount / 1000).toFixed(0)}K views • 
                                    ${Math.floor(Math.random() * 30)} days ago
                                </p>
                            </div>
                        </div>
                    </div>
                `;
                
                videoCard.addEventListener('click', () => {
                    window.open(`https://youtube.com/watch?v=${video.id}`, '_blank');
                });
                
                container.appendChild(videoCard);
            });
        }
        
        // Tab switching
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active', 'text-white');
                    btn.classList.add('text-gray-400');
                });
                button.classList.add('active', 'text-white');
                button.classList.remove('text-gray-400');
                
                const tab = button.dataset.tab;
                if(tab === 'music') {
                    fetchMusicVideos();
                } else if(tab === 'gaming') {
                    fetchGamingContent();
                }
            });
        });
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                const query = e.target.value.trim();
                if(query) {
                    window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`, '_blank');
                }
            }
        });
        
        // Initial load
        fetchLiveStreams();
        fetchVideos();
        
        // Example functions for other tabs
        async function fetchMusicVideos() {
            // Similar to fetchVideos() but with music content
        }
        
        async function fetchGamingContent() {
            // Similar to fetchVideos() but with gaming content
        }
    </script>
</body>
</html>
